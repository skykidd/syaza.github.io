<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kenekenekene</title>
</head>

<body style="height: 100%; margin: 0; padding: 0;">
    <div class="bg" style="background: #CCCCCC; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; padding: 0;">
        <div class="item" style="text-align: center;">
            <img src="https://i.pinimg.com/originals/15/06/2e/15062e08233d5acd27f756342d50b042.gif" alt="ehe" width="200">
            <h1>Syaza tak cantik kan?</h1>
            <button style="font-size: 25px;" onclick="Ye()">Ye</button>
            <div id="btn" style="position:absolute; padding: 10px; margin-left: 0; margin-right: 0; left: 0; right: 0; text-align: center;">
                <button style="font-size:25px;" onmouseover="Tak()">Tak</button>
            </div>
        </div>
    </div>
    <script>
        function Ye(){
            alert("Haha gurau je mesti ah cantik...semoga anda success selalu jangan marah-marah, nanti saiya datang mekdi kalau rajin huehuehuehuehue");
        }
        function Tak() {
            var i = Math.floor(Math.random() * 300) + 1;
            var j = Math.floor(Math.random() * 600) + 1;
            btn.style.left = i + "px";
            btn.style.top = j + "px";
        }
    </script>
</body>

</html>
